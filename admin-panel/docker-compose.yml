# GateFlow Admin Panel - Docker Compose

services:
  # Production optimized build (single image for all environments)
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED:-1}  # Default to 1 if not set
    environment:
      - PORT=${PORT:-3000}  # Default to 3000 if not set
    container_name: gateflow-admin-${APP_ENV:-development}
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:${PORT:-3000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: gateflow-network
