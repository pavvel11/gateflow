<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Widget Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .landing-page {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .feature {
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            text-align: center;
        }
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .widget-container {
            max-width: 400px;
            margin: 0 auto;
        }
        #product-slug {
            background: #e5e7eb;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        .info-box {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>Get Your Free Guide!</h1>
        <p class="subtitle">Product: <span id="product-slug"></span></p>

        <div class="info-box" data-testid="embed-info">
            This is a test page for the GateFlow Embed Widget.
            The widget below allows users to sign up for free products.
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“š</div>
                <h3>Free Ebook</h3>
                <p>Complete guide included</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <h3>Actionable Tips</h3>
                <p>Ready to implement</p>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ¨</div>
                <h3>Bonus Content</h3>
                <p>Exclusive materials</p>
            </div>
        </div>

        <!-- GateFlow Embed Widget Container -->
        <div class="widget-container" data-testid="widget-container">
            <div id="gateflow-widget" data-testid="gateflow-widget"></div>
        </div>
    </div>

    <script>
        // Get product slug from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const productSlug = urlParams.get('product');
        // API base URL - the main Next.js server
        const apiBaseUrl = urlParams.get('apiUrl') || 'http://localhost:3000';

        if (productSlug) {
            document.getElementById('product-slug').textContent = productSlug;

            // Set up the GateFlow widget container
            const widgetContainer = document.getElementById('gateflow-widget');
            widgetContainer.setAttribute('data-gateflow-product', productSlug);

            // Load the embed script
            const script = document.createElement('script');
            script.src = `${apiBaseUrl}/gateflow-embed.js`;
            script.setAttribute('data-api-url', apiBaseUrl);
            document.body.appendChild(script);
        } else {
            document.body.innerHTML = '<p style="color: red;">Error: No product slug provided. Use ?product=your-slug</p>';
        }
    </script>
</body>
</html>
