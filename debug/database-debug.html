<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: #e0e0e0; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .btn { background: #00aaff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 5px; margin: 10px 0; font-family: monospace; font-size: 14px; white-space: pre-wrap; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
        input { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3); color: #e0e0e0; padding: 8px; border-radius: 4px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Database Debug Tool</h1>
        
        <div class="section">
            <h2>Current Session</h2>
            <button class="btn" onclick="checkSession()">Check Session</button>
            <div id="session-result" class="result">Click button to check session</div>
        </div>
        
        <div class="section">
            <h2>Products in Database</h2>
            <button class="btn" onclick="listProducts()">List All Products</button>
            <div id="products-result" class="result">Click button to list products</div>
        </div>
        
        <div class="section">
            <h2>User Access Records</h2>
            <button class="btn" onclick="listUserAccess()">List My Access</button>
            <button class="btn" onclick="listAllAccess()">List All Access (Admin)</button>
            <div id="access-result" class="result">Click button to check access</div>
        </div>
        
        <div class="section">
            <h2>Manual Access Grant</h2>
            <input type="text" id="grant-email" placeholder="User email" />
            <input type="text" id="grant-product" placeholder="Product slug" value="awesome-free-product" />
            <button class="btn" onclick="grantAccess()">Grant Access</button>
            <div id="grant-result" class="result">Enter email and product slug, then click grant</div>
        </div>
        
        <div class="section">
            <h2>Test Access Check</h2>
            <input type="text" id="test-product" placeholder="Product slug" value="awesome-free-product" />
            <button class="btn" onclick="testAccess()">Test Access</button>
            <div id="test-result" class="result">Enter product slug to test access</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script>
        async function checkSession() {
            const result = document.getElementById('session-result');
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) {
                    result.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                if (session) {
                    result.innerHTML = `<span class="success">Logged in as: ${session.user.email}</span>
User ID: ${session.user.id}
Created: ${new Date(session.user.created_at).toLocaleString()}`;
                } else {
                    result.innerHTML = `<span class="warning">Not logged in</span>`;
                }
            } catch (e) {
                result.innerHTML = `<span class="error">Exception: ${e.message}</span>`;
            }
        }
        
        async function listProducts() {
            const result = document.getElementById('products-result');
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*');
                
                if (error) {
                    result.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                result.innerHTML = `<span class="success">Products found: ${data.length}</span>
${JSON.stringify(data, null, 2)}`;
            } catch (e) {
                result.innerHTML = `<span class="error">Exception: ${e.message}</span>`;
            }
        }
        
        async function listUserAccess() {
            const result = document.getElementById('access-result');
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    result.innerHTML = `<span class="warning">Not logged in</span>`;
                    return;
                }
                
                const { data, error } = await supabase
                    .from('user_product_access')
                    .select('*')
                    .eq('user_id', session.user.id);
                
                if (error) {
                    result.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                result.innerHTML = `<span class="success">Access records found: ${data.length}</span>
${JSON.stringify(data, null, 2)}`;
            } catch (e) {
                result.innerHTML = `<span class="error">Exception: ${e.message}</span>`;
            }
        }
        
        async function listAllAccess() {
            const result = document.getElementById('access-result');
            try {
                const { data, error } = await supabase
                    .from('user_product_access')
                    .select('*');
                
                if (error) {
                    result.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                result.innerHTML = `<span class="success">All access records: ${data.length}</span>
${JSON.stringify(data, null, 2)}`;
            } catch (e) {
                result.innerHTML = `<span class="error">Exception: ${e.message}</span>`;
            }
        }
        
        async function grantAccess() {
            const result = document.getElementById('grant-result');
            const email = document.getElementById('grant-email').value;
            const productSlug = document.getElementById('grant-product').value;
            
            if (!email || !productSlug) {
                result.innerHTML = `<span class="error">Please enter both email and product slug</span>`;
                return;
            }
            
            try {
                // First get user by email
                const { data: users, error: userError } = await supabase.auth.admin.listUsers();
                if (userError) {
                    result.innerHTML = `<span class="error">Error getting users: ${userError.message}</span>`;
                    return;
                }
                
                const user = users.users.find(u => u.email === email);
                if (!user) {
                    result.innerHTML = `<span class="error">User not found: ${email}</span>`;
                    return;
                }
                
                // Grant access
                const { data, error } = await supabase
                    .from('user_product_access')
                    .insert({ user_id: user.id, product_slug: productSlug });
                
                if (error && error.code !== '23505') {
                    result.innerHTML = `<span class="error">Error granting access: ${error.message}</span>`;
                    return;
                }
                
                result.innerHTML = `<span class="success">Access granted successfully!</span>
User: ${email}
Product: ${productSlug}`;
            } catch (e) {
                result.innerHTML = `<span class="error">Exception: ${e.message}</span>`;
            }
        }
        
        async function testAccess() {
            const result = document.getElementById('test-result');
            const productSlug = document.getElementById('test-product').value;
            
            if (!productSlug) {
                result.innerHTML = `<span class="error">Please enter product slug</span>`;
                return;
            }
            
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    result.innerHTML = `<span class="warning">Not logged in</span>`;
                    return;
                }
                
                const { data, error } = await supabase
                    .from('user_product_access')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .eq('product_slug', productSlug);
                
                if (error) {
                    result.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    return;
                }
                
                const hasAccess = data && data.length > 0;
                result.innerHTML = `<span class="${hasAccess ? 'success' : 'error'}">Access: ${hasAccess ? 'GRANTED' : 'DENIED'}</span>
Product: ${productSlug}
User: ${session.user.email}
Records found: ${data.length}

${JSON.stringify(data, null, 2)}`;
            } catch (e) {
                result.innerHTML = `<span class="error">Exception: ${e.message}</span>`;
            }
        }
    </script>
</body>
</html>
